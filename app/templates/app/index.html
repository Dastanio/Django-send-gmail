
<html>

<head>
    <title>Send Gmail Django</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-8 offset-xl-2 py-5">
                <h1>Обратная связь</a></h1>
                <p class="lead"></p>

                <form id="contact-form" action="{% url 'index' %}" role="form" method="post">
                    {% csrf_token %}
                    <div class="messages">
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                    </div>
                    <div class="controls">
                        <div class="row">
                            <div class="col-md-6 ">
                                <div class="form-group">
                                    <label for="form_email">Введите ваш gmail  *</label>
                                    <input id="form_email" type="email" name="gmail" class="form-control"
                                        placeholder="Пожалуйста укажите gmail... *" required="required"
                                        data-error="Valid email is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
 

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">Можете подробно написать товар который вы хотите заказать не забудьте указать ваш адрес... *</label>
                                    <textarea id="form_message" name="message" class="form-control"
                                        placeholder="Напишите продукт который вы хотите заказать... *" rows="4" required="required"
                                        data-error="Please, leave us a message."></textarea>
                        
                                        <p><label for="5">Выберите товар</label></p>

                                        <p>
                                            <select name="">
                                            <option>ТОРТ</option>
                                            <option>КЕКС</option>
                                            <option>БМВ</option>
                                            <option>ФЕРРАРИ</option>
                                        </select>
                                        </p>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-success btn-send" value="Send message">
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
